<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
    <div id="calculator-frame" class="container">
        <div id="display"  class="display" aria-placeholder="0"></div>
        <div id="row-1">
            <div id="AC" class="button"><button>AC</button></div>
            <div id="+/-" class="button"><button>+/-</button></div>
            <div id="%" class="button"><button>%</button></div>
            <div id="/" class="button, operand"><button>/</button></div>
        </div>
        <div id="row-2">
            <div id="7" class="button"><button>7</button></div>
            <div id="8" class="button"><button>8</button></div>
            <div id="9" class="button"><button>9</button></div>
            <div id="*" class="button, operand"><button>*</button></div>
        </div>
        <div id="row-3">
            <div id="4" class="button"><button>4</button></div>
            <div id="5" class="button"><button>5</button></div>
            <div id="6" class="button"><button>6</button></div>
            <div id="." class="button, operand"><button>-</button></div>
        </div>
        <div id="row-4">
            <div id="1" class="button"><button>1</button></div>
            <div id="2" class="button"><button>2</button></div>
            <div id="3" class="button"><button>3</button></div>
            <div id="+" class="button, operand"><button>+</button></div>
        </div>
        <div id="row-5">
            <div id="0" class="button"><button>0</button></div>
            <div id="." class="button"><button>.</button></div>
            <div id="=" class="button, operand"><button>=</button></div>
        </div>
    </div>

  <script src="main-1.js"></script>
</body>
</html>
